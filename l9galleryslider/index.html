<!DOCTYPE html>
<html>
<head>
	<title>Gallery Slider</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>

	<div class="container">

		<h3>Photo Gallery</h3>

		<div class="row">
			<img src="./img/image1.jpg" class="img" alt="Iamge1">
			<img src="./img/image2.jpg" class="img" alt="Iamge2">
			<img src="./img/image3.jpg" class="img" alt="Iamge3">
			<img src="./img/image4.jpg" class="img" alt="Iamge4">

			<img src="./img/image6.jpg" class="img" alt="Iamge6">

	</div>


	<!-- START MODAL AREA -->

	<div class="modal">
		<span class="btn-close">&times;</span>
		<img class="modal-img"  />
		<p class="caption">abcd</p>
	</div>


	<!-- END MODAL AREA -->
	



	<script src="./app.js" type="text/javascript"></script>

</html>
