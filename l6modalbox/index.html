<!DOCTYPE html>
<html>
<head>
	<title>Modal Box</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>

    <div class="container">
    	
    	<h2>Login Form</h2>

    	<button type="button" id="btn-modal" class="btn">Login</button>
        
        <!-- START MODAL AREA -->
             
             <!-- Start Login Modal -->
               
               <div id="loginmodal" class="modal fade">
               	
               	<div class="modal-dialog">
               		<div class="modal-content">

               			<div class="modal-header">
               				<span class="btn-close">&times;</span>
               				<img src="./img2.png" class="avatar" alt="avatar" >
               			</div>

               			<div class="modal-body">
               				<form action="" method="">
               					
               					<div class="form-group">
               						<label for="username">Username</label>
               						<input type="text" name="username" id="username" class="form-control" placeholder="Enter Username" required autocomplete="off">
               					</div>

               					<div class="form-group">
               						<label for="username">Password</label>
               						<input type="password" name="password" id="password" class="form-control" placeholder="Enter password" required autocomplete="off">
               					</div>

               					<div class="d-grid">
               						<button type="submit" class="btn">Login</button>
               					</div>

               					<label>
               						<input type="checkbox" name="rememberme" id="rememberme" class="checkbox">Remember Me
               					</label>


               				</form>
               			</div>
               			<div class="modal-footer">
               				<span class="forgot">Forgot <a href="javascript:void(0);">password?</a></span>
               			</div>

                        
               		</div>
               	</div>
               </div>

             <!-- End Login Modal -->

       <!--  END MODAL AREA -->


    </div>
 
	<script src="./app.js" type="text/javascript"></script>
</body>
</html>
